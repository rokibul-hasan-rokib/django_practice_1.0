<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Category</title>
</head>
<body>
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Category</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'category_list' %}">Back to Blog List</a>
</body>
</html>
