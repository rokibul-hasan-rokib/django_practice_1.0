<!DOCTYPE html>
<html>
<head>
    <title>Delete Blog</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ blog.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'blog_list' %}">Cancel</a>
</body>
</html>
